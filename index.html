      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      html, body { width: 100%; height: 100% }

body > img { display: none }
.fr { float: right }

a
{
  color: inherit;
  font-weight: 300;
  cursor: pointer;
}

body
{
  background: #222;
  font-family: "Helvetica Neue", Arial, sans-serif;
  font-weight: 100;
  font-size: 13px;
  letter-spacing: 1px;
  line-height: 140%;
  color: #FFF;
}

body > aside
{
  display: block;
  float: right;
  width: 240px;
  height: 100%;
  overflow: auto;
  background: #444;
}

body > aside > h1
{
  padding: 20px;
  background: #363636;
  font-size: 24px;
  color: #EEE;
}

body > aside > h1 > b, body > aside > h1 > span { color: #666 }

body > aside > h1 > span
{
  float: right;
  margin-right: -5px;
  font-size: 16px;
  font-weight: 300;
  color: #555;
}

body > aside > .drop
{
  position: relative;
  margin: 20px 10px;
  padding: 20px 0;
  overflow: hidden;
  text-align: center;
  border: 2px dashed #555;
  border-radius: 10px;
  font-size: 16px;
  color: #888;
}

body > aside > .drop > span
{
  display: block;
  font-size: 9px;
  font-weight: 300;
  letter-spacing: 0;
}

body > aside > .drop > input
{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: .000001;
  cursor: default;
}

body > aside > form
{
  margin: 20px 0;
  padding: 0 10px;
}

body > aside ul.changelog
{
  padding: 5px;
  opacity: .33;
}

body > aside ul.changelog > li[v]:before
{
  content: attr(v);
  display: block;
  margin-bottom: -5px;
  font-size: 9px;
  color: #CCC;
}

body > aside ul.changelog > li[v].prog:before { content: attr(v) " (in progress)" }

body > aside ul.changelog > li
{
  display: block;
  margin: 5px;
  font-size: 12px;
}

body > aside ul.changelog li > span
{
  position: relative;
  display: block;
  padding-left: 5px;
}

body > aside ul.changelog li > span:before
{
  content: "â€¢";
  position: absolute;
  top: 0;
  right: 100%;
  margin: 0 -3px 0 0;
  font-size: 9px;
  color: #666;
}

body > aside ul.changelog > li > strong
{
  font-weight: 400;
  font-size: 14px;
}

body > aside > .webcam > video
{
  display: block;
  margin-bottom: 5px;
  border-radius: 5px;
}

body > main
{
  position: relative;
  display: block;
  margin: 0 240px 0 0;
  height: 100%;
  overflow: auto;
  /*box-shadow: inset 0 0 100px rgba(0, 0, 0, .25);*/
}

body > main > .canvas-container
{
  display: none;
  position: relative;
  margin: 20px;
}

body > main.ready > .canvas-container { display: block }

body > main > .not-ready
{
  padding: 50px 0;
  text-align: center;
}

body > main.ready > .not-ready { display: none }

body > main > .canvas-container > canvas { display: block }

input[type="text"], button
{
  position: relative;
  display: inline-block;
  margin: 3px 0;
  padding: 8px 10px;
  overflow: hidden;
  border: none;
  background: #FFF;
  border-radius: 2px;
}

input[type="text"]:not([size]) { width: 91% }

button
{
  width: auto;
  background: #CCC;
  color: #333;
  cursor: pointer;
}

button > input[type="file"]
{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: .0001;
  cursor: pointer;
}

button.blue
{
  background: #3273A3;
  color: #FFF;
}

button.dark
{
  background: #4E4E4E;
  color: #FFF;
}

label > input + em
{
  display: inline-block;
  padding-left: 10px;
  vertical-align: middle;
  font-weight: 400;
  color: #777;
}

label.layout-type
{
  position: relative;
  display: inline-block;
  width: 90%;
  height: 50px;
  border: 1px solid #222;
  background: #333;
  border-radius: 3px;
  text-align: left;
  vertical-align: middle;
  font-size: 0;
}

label.layout-type > input { display: none }

label.layout-type > em
{
  display: inline-block;
  width: 75%;
  margin: 5px;
}

label.layout-type > em, label.layout-type > em:before, label.layout-type > em:after
{
  content: "";
  height: 8px;
  background: #222;
}

label.layout-type > em:before, label.layout-type > em:after { position: absolute }

label.layout-type > em:before
{
  top: 10px;
  left: 5px;
  width: 45%;
}

label.layout-type > em:after
{
  bottom: 5px;
  left: 5px;
  height: 5px;
  width: 55%;
}

label.layout-type.classic { text-align: center }

label.layout-type.classic > em
{
  position: absolute;
  bottom: 11px;
  left: 50%;
  margin-left: -37.5%;
}

label.layout-type.classic > em:before { display: none }

label.layout-type.classic > em:after, label.layout-type.classic-split > em:after
{
  left: 50%;
  margin-left: -27.5%;
}

label.layout-type.classic > em:after { top: 11px }

label.layout-type.classic-split { text-align: center }

label.layout-type.classic-split > em:before
{
  left: 50%;
  margin-left: -22.5%;
}

label.layout-type > input:checked + b
{
  position: absolute;
  display: block;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: rgba(50, 115, 163, .2);
  border: 1px solid #3273A3;
  border-radius: 2px;
}

.ui-slider
{
  display: inline-block;
  height: 29px;
  margin: 5px 10px 5px 0;
  vertical-align: middle;
  position: relative;
  background: transparent;
  border: none;
}

.ui-slider:before
{
  content: "";
  position: absolute;
  top: 50%;
  right: 0;
  left: 0;
  height: 4px;
  margin: -2px 0 0;
  background: #777;
  border-radius: 2px;
}

.ui-slider + input { display: none }

.ui-slider > .ui-slider-handle
{
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 14px;
  height: 14px;
  margin: -8px 0 0 -8px;
  background: #EEE;
  outline: none;
  border: 1px solid #CCC;
  border-radius: 10px;
  cursor: e-resize;
}
    </style>
